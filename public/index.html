<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUZZLE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>

    <div class="row mt-5">

        <div class="col-sm-6">
            <h3>Enviar mensaje</h3>
            <hr>
            <input type="text"
                   id="txtUid"
                   class="form-control mb-2"
                   placeholder="uid"
                   autocomplete="off">

            <input type="text"
                   id="txtMensaje"
                   class="form-control mb-2"
                   placeholder="Mensaje"
                   autocomplete="off">

            
           
        </div>


    </div>
    <br>
    <button id="btnEnviar" class="btn btn-outline-danger">
        Enviar sms
    </button>

    <form action="jugar.html">

        <input id="txtSala" name="sala" type="text" class="form-control">
        <br>
        <button type="submit" class="btn btn-primary">
            JUGAR
        </button>
    </form>

    <form action="PuzzleCam.html">

        <input id="txtSala2" name="sala" type="text" class="form-control">
        <br>
        <button type="submit" class="btn btn-primary">
            JUGAR 2
        </button>
    </form>
     <script src="./js/inicio.js"></script>
</body>
</html>
